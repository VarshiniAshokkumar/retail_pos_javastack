<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Customers - Retail POS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Retail POS</a>
</nav>

<div class="d-flex">

<div class="sidebar bg-light p-3">
    <h5>Menu</h5>
    <a href="index.html" class="sidebar-item">Dashboard</a>
    <a href="products.html" class="sidebar-item">Products</a>
    <a href="customers.html" class="sidebar-item active">Customers</a>
    <a href="billing.html" class="sidebar-item">Billing</a>
    <a href="bills.html" class="sidebar-item">Bill History</a>
    <a href="lending.html" class="sidebar-item">Lending</a>
</div>

<div class="content p-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Customers</h2>
        <a href="add-customer.html" class="btn btn-primary">+ Add Customer</a>
    </div>

    <input type="text" id="searchCustomer" class="form-control mb-3" placeholder="Search by name or phone">

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="customerTable"></tbody>
    </table>
</div>

</div>

<script src="assets/js/app.js"></script>
<script>
let customers = JSON.parse(localStorage.getItem("customers") || "[]");

function loadCustomers() {
    let table = document.getElementById("customerTable");
    table.innerHTML = "";
    customers.forEach(c => {
        table.innerHTML += `
        <tr>
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.phone}</td>
            <td>${c.address}</td>
            <td>
                <button class="btn btn-sm btn-warning">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>`;
    });
}

document.getElementById("searchCustomer").addEventListener("keyup", function(){
    let key = this.value.toLowerCase();
    let filtered = customers.filter(c => c.name.toLowerCase().includes(key) || c.phone.includes(key));
    let table = document.getElementById("customerTable");
    table.innerHTML = "";
    filtered.forEach(c => {
        table.innerHTML += `
        <tr>
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.phone}</td>
            <td>${c.address}</td>
            <td>
                <button class="btn btn-sm btn-warning">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>`;
    });
});

loadCustomers();
</script>
</body>
</html>
