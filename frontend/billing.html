<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Billing - Retail POS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
<a class="navbar-brand" href="#">Retail POS</a>
</nav>

<div class="d-flex">

<div class="sidebar bg-light p-3">
<h5>Menu</h5>
<a href="index.html" class="sidebar-item">Dashboard</a>
<a href="products.html" class="sidebar-item">Products</a>
<a href="customers.html" class="sidebar-item">Customers</a>
<a href="billing.html" class="sidebar-item active">Billing</a>
<a href="bills.html" class="sidebar-item">Bill History</a>
<a href="lending.html" class="sidebar-item">Lending</a>
</div>

<div class="content p-4">
<h2>Create Bill</h2>

<!-- Select Customer -->
<div class="mb-3">
<label>Customer ID</label>
<input type="number" id="customerId" class="form-control" placeholder="Enter Customer ID">
<button class="btn btn-primary mt-2" id="selectCustomer">Select</button>
<div id="selectedCustomer" class="mt-2"></div>
</div>

<!-- Add Product to Bill -->
<div class="mb-3">
<label>Product ID</label>
<input type="number" id="productId" class="form-control" placeholder="Enter Product ID">
<label>Quantity</label>
<input type="number" id="productQty" class="form-control">
<button class="btn btn-success mt-2" id="addToCart">Add to Cart</button>
</div>

<!-- Cart Table -->
<h5>Cart</h5>
<table class="table table-bordered">
<thead class="table-dark">
<tr>
<th>Product ID</th>
<th>Name</th>
<th>Qty</th>
<th>Price</th>
<th>Total</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="cartTable"></tbody>
</table>

<!-- Payment -->
<div class="mt-3">
<h5>Payment</h5>
<label>Amount Paid</label>
<input type="number" id="amountPaid" class="form-control">
<button class="btn btn-primary mt-2" id="payBtn">Pay</button>
<div id="paymentMsg" class="mt-2"></div>
</div>

</div>
</div>

<script src="assets/js/app.js"></script>
<script>
let products = JSON.parse(localStorage.getItem("products")||"[]");
let customers = JSON.parse(localStorage.getItem("customers")||"[]");
let cart = [];
let selectedCustomer = null;

document.getElementById("selectCustomer").addEventListener("click", ()=>{
    let id = parseInt(document.getElementById("customerId").value);
    selectedCustomer = customers.find(c=>c.id===id);
    if(selectedCustomer){
        document.getElementById("selectedCustomer").innerHTML=`Selected: ${selectedCustomer.name} (${selectedCustomer.phone})`;
    }else{
        alert("Customer not found");
    }
});

document.getElementById("addToCart").addEventListener("click", ()=>{
    let pid = parseInt(document.getElementById("productId").value);
    let qty = parseInt(document.getElementById("productQty").value);
    let prod = products.find(p=>p.id===pid);
    if(prod && qty>0){
        let cartItem = {...prod, qty: qty};
        cart.push(cartItem);
        loadCart();
    }else{
        alert("Product not found or invalid qty");
    }
});

function loadCart(){
    let table = document.getElementById("cartTable");
    table.innerHTML="";
    cart.forEach((c,index)=>{
        table.innerHTML+=`<tr>
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.qty}</td>
            <td>${c.price}</td>
            <td>${c.price*c.qty}</td>
            <td><button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button></td>
        </tr>`;
    });
}

function removeItem(index){
    cart.splice(index,1);
    loadCart();
}

document.getElementById("payBtn").addEventListener("click", ()=>{
    let paid = parseFloat(document.getElementById("amountPaid").value);
    let total = cart.reduce((acc,c)=>acc+c.price*c.qty,0);
    let msg = document.getElementById("paymentMsg");
    if(paid>=total){
        msg.innerHTML=`Paid: ₹${paid}. Return ₹${paid-total}`;
        msg.className="text-success";
    }else{
        msg.innerHTML=`Paid: ₹${paid}. Lending ₹${total-paid}`;
        msg.className="text-danger";
    }
});
</script>
</body>
</html>
