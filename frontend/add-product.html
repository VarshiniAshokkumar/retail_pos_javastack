<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product - Retail POS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Retail POS</a>
</nav>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar bg-light p-3">
        <h5>Menu</h5>
        <a href="index.html" class="sidebar-item">Dashboard</a>
        <a href="products.html" class="sidebar-item">Products</a>
        <a href="customers.html" class="sidebar-item">Customers</a>
        <a href="billing.html" class="sidebar-item">Billing</a>
        <a href="bills.html" class="sidebar-item">Bill History</a>
        <a href="lending.html" class="sidebar-item">Lending</a>
    </div>

    <!-- Content -->
    <div class="content p-4">
        <h2>Add Product</h2>
        <p class="text-muted">Enter product details below</p>

        <form id="addProductForm" class="mt-4">

            <div class="mb-3">
                <label class="form-label">SKU / Unique Product Code</label>
                <input type="text" class="form-control" id="sku" required placeholder="Example: PRD001">
            </div>

            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" required placeholder="Enter product name">
            </div>

            <div class="mb-3">
                <label class="form-label">Price (â‚¹)</label>
                <input type="number" class="form-control" id="price" required min="1" step="0.1">
            </div>

            <div class="mb-3">
                <label class="form-label">Stock Quantity</label>
                <input type="number" class="form-control" id="qty" required min="1">
            </div>

            <div class="mb-3">
                <label class="form-label">Description (optional)</label>
                <textarea class="form-control" id="desc" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Save Product</button>
            <a href="products.html" class="btn btn-secondary">Cancel</a>

        </form>

        <!-- Success Message -->
        <div id="successMsg" class="alert alert-success mt-4 d-none">
            Product added successfully!
        </div>

    </div>
</div>

<script src="assets/js/app.js"></script>

<script>
// TEMP storage until backend is ready
let products = JSON.parse(localStorage.getItem("products") || "[]");

// Submit event
document.getElementById("addProductForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let newProduct = {
        id: products.length + 1,
        sku: document.getElementById("sku").value,
        name: document.getElementById("name").value,
        price: document.getElementById("price").value,
        qty: document.getElementById("qty").value,
        desc: document.getElementById("desc").value
    };

    products.push(newProduct);
    localStorage.setItem("products", JSON.stringify(products));

    document.getElementById("successMsg").classList.remove("d-none");

    // Clear form
    document.getElementById("addProductForm").reset();
});
</script>

</body>
</html>
