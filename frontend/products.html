<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products - Retail POS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Retail POS</a>
</nav>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar bg-light p-3">
        <h5>Menu</h5>
        <a href="index.html" class="sidebar-item">Dashboard</a>
        <a href="products.html" class="sidebar-item active">Products</a>
        <a href="customers.html" class="sidebar-item">Customers</a>
        <a href="billing.html" class="sidebar-item">Billing</a>
        <a href="bills.html" class="sidebar-item">Bill History</a>
        <a href="lending.html" class="sidebar-item">Lending</a>
    </div>

    <!-- Main content -->
    <div class="content p-4">
        <div class="d-flex justify-content-between mb-3">
            <h2>Products</h2>
            <a href="add-product.html" class="btn btn-primary">+ Add Product</a>
        </div>

        <!-- Search -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search product by name or ID">
        </div>

        <!-- Product Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>SKU / Unique Code</th>
                    <th>Name</th>
                    <th>Price (â‚¹)</th>
                    <th>Stock Qty</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Dynamic rows will come here -->
            </tbody>
        </table>
    </div>
</div>

<script src="assets/js/app.js"></script>

<script>
// Dummy product list until backend API is ready
let products = [
    {id: 1, sku: "PRD001", name: "Sugar", price: 45, qty: 100},
    {id: 2, sku: "PRD002", name: "Rice", price: 60, qty: 50},
];

// Load products in table
function loadProducts() {
    let table = document.getElementById("productTable");
    table.innerHTML = "";

    products.forEach(p => {
        table.innerHTML += `
            <tr>
                <td>${p.id}</td>
                <td>${p.sku}</td>
                <td>${p.name}</td>
                <td>${p.price}</td>
                <td>${p.qty}</td>
                <td>
                    <button class="btn btn-sm btn-warning">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
        `;
    });
}

// Simple search
document.getElementById("searchInput").addEventListener("keyup", function() {
    let key = this.value.toLowerCase();
    let filtered = products.filter(p =>
        p.name.toLowerCase().includes(key) || p.sku.toLowerCase().includes(key)
    );
    let table = document.getElementById("productTable");
    table.innerHTML = "";

    filtered.forEach(p => {
        table.innerHTML += `
            <tr>
                <td>${p.id}</td>
                <td>${p.sku}</td>
                <td>${p.name}</td>
                <td>${p.price}</td>
                <td>${p.qty}</td>
                <td>
                    <button class="btn btn-sm btn-warning">Edit</button>
                    <button class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
        `;
    });
});

loadProducts();
</script>

</body>
</html>
